<!-- TAXONOMIES -->
{{ with site.Taxonomies }}
  <nav class="categories">
    <ul>
      <!-- { { warnf "site.Taxonomies: %s" . }} -->
      {{ range . }}

      <!-- Map can be empty. Prevent from running into ERROR  -->
        {{ if . }}
        <!-- { { warnf "TAXONOMIES: %s" . }} -->
          <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></li>
        {{ end }}
      {{ end }}
    </ul>
  </nav>
{{ end }}
